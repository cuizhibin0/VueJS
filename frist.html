<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">{{message}}</div>

	<div id="app2">
		<span v-bind:title="message">
			鼠标悬停
		</span>
	</div>
	
</body>
<script type="text/javascript" >
	var app = new Vue({
		el : '#app',
		data : {
			message : 'Hello Vue!'
		}
	})

	var app2 = new Vue({
		el: '#app2',
		data: {
			message: '时间' + new Date().toLocaleString()
		}

	})

</script>
</html>
