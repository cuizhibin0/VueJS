<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>if</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>

<body>
	<div id="app">
		<div v-if="seen" v-on:click="onClick">
			第一滴血
		</div>
		<div v-else-if="seen == false">
			Dubbo Kill
		</div>
		
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				seen: true
			},
			methods: {
				onClick: function () {
					this.seen = !this.seen;
				}
			}
		})
	</script>
</body>

</html>
