<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法，监听</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                fristName: 'zhibin',
                lastName: 'cui',
                // fullName: 'zhibin cui',
                age: 25
            },
            // 监听 
            // watch: {
            //     fristName: function() {
            //         console.log("计算了一次");
            //         this.fullName = this.fristName + " " + this.lastName;
            //     },
            //     lastName: function() {
            //         console.log("计算了一次");
            //         this.fullName = this.fristName + " " + this.lastName;
            //     }
            // }
            // 方法
            // methods: {
            //     fullName: function(){
            //         console.log("计算了一次");
            //         return this.fristName + " " + this.lastName;
            //     }
            // }
            
            // 计算属性
            computed: {
                // fullName: function() {
                //     console.log("计算了一次");
                //     return this.fristName + " " + this.lastName;
                // }
                fullName: {
                    get: function() {
                        return this.fristName + " " + this.lastName;
                    },
                    set: function(value) {
                        var array = value.split(" ");
                        this.fristName = array[0];
                        this.lastName = array[1];
                    }
                }
            }

        })
    </script>
</body>
</html>
