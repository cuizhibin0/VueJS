<div id="app">
        <!-- class 对象绑定 -->
        <div @click="handleDivClick" :class="[color]">
             Hello World!
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                color: ""
            },
            methods: {
                handleDivClick: function() {
                    // this.color = "color";

                    this.color = this.color === '' ? "color" : this.color = "";

                }
            }
        })
    </script>
    
</body>
